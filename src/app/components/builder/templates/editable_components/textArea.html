<form>
  <div class="form-group">
    <label class="control-label">Label</label>
    <input type="text" ng-model="label" validator="[required]" class="form-control"/>
  </div>
  <div class="form-group">
    <label class="control-label">Description</label>
    <input type="text" ng-model="description" class="form-control"/>
  </div>
  <div class="form-group">
    <label class="control-label">Placeholder</label>
    <input type="text" ng-model="placeholder" class="form-control"/>
  </div>
  <div class="checkbox">
    <label>
    <input type="checkbox" ng-model="required" />Required</label>
  </div>
  <hr/>
    <div class="form-group">
    <input type="submit" ng-click="duplicate()" class="btn btn-primary" value="Duplicate"/>
    <input type="button" ng-click="cancel()" class="btn btn-default" value="Cancel"/>
    <input type="button" ng-click="remove()" class="btn btn-danger" value="Delete"/>
  </div>
</form>
